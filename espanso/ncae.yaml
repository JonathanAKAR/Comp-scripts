matches:
  - trigger: ":setup_netplan"
    replace: "{{text}}"
    vars:
      - name: text
        type: shell
        params:
          cmd: "bash -c 'cat /usr/share/espanso/config_files/netplan.conf'"

  - trigger: ":setup_networking"
    replace: "{{text}}"
    vars:
      - name: text
        type: shell
        params:
          cmd: "bash -c 'cat /usr/share/espanso/config_files/networking.conf'"

  - trigger: ":copy"
    replace: "rm /usr/share/espanso/config_files/clipboard.txt; nano/usr/share/espanso/config_files/clipboard.txt"

  - trigger: ":paste"
    replace: "{{text}}"
    vars:
      - name: text
        type: shell
        params:
          cmd: "bash -c 'cat /usr/share/espanso/clipboard.txt'"
