<IfModule mod_evasive20.c> 
    # Size of the internal hash table used to track client IP activity; should be a prime number and increased for high-traffic servers.
    DOSHashTableSize 3097

    # Maximum number of requests allowed to the same URI from a single IP within the page interval before blocking.
    DOSPageCount 2

    # Maximum total number of requests allowed to the entire site from a single IP within the site interval before blocking.
    DOSSiteCount 50

    # Time window in seconds used to evaluate repeated requests to the same page.
    DOSPageInterval 1

    # Time window in seconds used to evaluate total requests to the whole site.
    DOSSiteInterval 1

    # Number of seconds an offending IP remains blocked after exceeding request limits.
    DOSBlockingPeriod 10

    # Email address that receives notifications whenever an IP is automatically blocked.
    DOSEmailNotify email@yourdomain.com

    # System command executed when an IP is blocked, where %s is replaced with the offending IP address.
    DOSSystemCommand "su - someuser -c '/sbin/... %s ...'"

    # Directory where mod_evasive stores its lock files and logs, which must be writable by the Apache user.
    DOSLogDir "/var/log/mod_evasive"
</IfModule>
